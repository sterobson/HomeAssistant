name: Deploy Release to GitHub Pages

on:
  push:
    branches:
      - release  # Trigger on pushes to the release branch

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write  # Need write access for peaceiris/actions-gh-pages

# Allow only one concurrent deployment per branch
concurrency:
  group: "pages-release"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./Frontend
        run: npm ci

      - name: Build
        working-directory: ./Frontend
        env:
          GITHUB_PAGES: 'true'
          DEPLOY_PATH: '/'
          # Azure Function Key injected from GitHub Secrets
          # This will be baked into the build and visible in the browser
          # But it's rotatable and trackable via Azure
          VITE_FUNCTION_KEY: ${{ secrets.VITE_PRODUCTION_FUNCTION_KEY }}
        run: npm run build -- --mode production

      - name: Deploy to GitHub Pages (root)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Frontend/dist
          keep_files: true  # Don't remove other directories (like dev)
